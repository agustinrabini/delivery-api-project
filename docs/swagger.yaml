paths:
  /order/get/:id:
    get:
      consumes:
      - application/json
      description: Get order of an user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/request.Order'
      summary: Get order
      tags:
      - Order
  /ping:
    get:
      description: test if the router works correctly
      parameters:
      - description: Shop ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Ping
      tags:
      - ping
swagger: "2.0"
