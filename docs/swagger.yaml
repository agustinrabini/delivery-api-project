definitions:
  domain.Location:
    properties:
      city:
        type: string
      commune:
        type: string
      full_address:
        type: string
      id:
        type: integer
      lat:
        type: number
      lng:
        type: number
      province:
        type: string
      type:
        type: string
    required:
    - city
    - commune
    - full_address
    - lat
    - lng
    - province
    - type
    type: object
  request.Delivery:
    properties:
      destiny_location:
        $ref: '#/definitions/domain.Location'
      origin_location:
        $ref: '#/definitions/domain.Location'
    required:
    - destiny_location
    - origin_location
    type: object
  request.Order:
    properties:
      delivery:
        $ref: '#/definitions/request.Delivery'
      id_receiver:
        type: integer
      id_remitter:
        type: integer
      packages:
        items:
          $ref: '#/definitions/request.Package'
        type: array
    required:
    - delivery
    - id_receiver
    - id_remitter
    - packages
    type: object
  request.Package:
    properties:
      quantity_items:
        minimum: 1
        type: integer
      weight:
        maximum: 25
        minimum: 1
        type: number
    required:
    - quantity_items
    - weight
    type: object
